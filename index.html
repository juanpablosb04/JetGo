  <div class="hero">

<section class="PopularDestinations">
  <h2>Popular Destinations</h2>

  <div class="cards-section">
    <button class="btnMoreOptions"><i class="fa-solid fa-arrow-left"></i></button>

          <button class="card-button"><i class="fa-solid fa-ellipsis"></i></i></button>        
      </div>
    </div>

    <div class="card" id="cardNewYork">
      <!--NewYork-->

          <h3>New York</h3>
          <p id="pNewYork"></p>
          <button class="card-button"><i class="fa-solid fa-ellipsis"></i></i></button>        
      </div>
    </div>

    <div class="card" id="cardDublin">
      <!--Dublin-->

          <h3>Dublin</h3>
          <p id="pDublin"></p>
          <button class="card-button"><i class="fa-solid fa-ellipsis"></i></i></button>        
      </div>
    </div>

    <div class="card" id="cardValencia">
      <!--Valencia-->

          <h3>Valencia</h3>
          <p id="pValencia"></p>
          <button class="card-button"><i class="fa-solid fa-ellipsis"></i></i></button>

    </div>

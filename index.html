<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Documento</title>
</head>
<body>
  <div class="seccion_inicio">
  <a href="#contenido" class="botonInicio">¡Viajar!</a>
</div>
  
  <div class="contenido" id="contenido">
    <div class="busqueda" id="busquedaViajes">
      <h2>Busca las mejores opciones de viaje</h2>
      <nav class="BP1">
        <ul class="BP2">
          <li class="BP3">
  <a href="#" class="botonVuelos">
    <span class="icono"><i class="fa-solid fa-plane-departure"></i></span>
    <span class="texto">Vuelos</span>
  </a>
</li>
          <li class="BP3">
          <a href="#" class="botonAlojamientos">
    <span class="icono"><i class="fa-solid fa-hotel"></i></span>
    <span class="texto">Hoteles</span>
  </a>
       </li>
          
          <li class="BP3">
          <a href="#" class="botonAutos">
    <span class="icono"><i class="fa-solid fa-car"></i></span>
    <span class="texto">Autos</span>
  </a>
       </li>
        </ul>
      </nav>
      
      <div class="flight-search">
    <!-- Origen -->
    <div class="input-group">
      <label for="origen" class="txtInfo">Origen:</label>
      <select id="origen">
        <option value="" selected disabled>Origen</option>
        <option value="SJO">San José (SJO)</option>
        <option value="PTY">Ciudad de Panamá (PTY)</option>
        <option value="MEX">Ciudad de México (MEX)</option>
      </select>
    </div>

    <!-- Intercambio -->
    <div class="icon" id="iconoOD"><i class="fa-solid fa-arrows-left-right"></i></div>

    <!-- Destino -->
    <div class="input-group">
      <label for="destino" class="txtInfo" >Destino:</label>
      <select id="destino">
        <option value="" selected disabled>Destino</option>
        <option value="BOG">Bogotá (BOG)</option>
        <option value="LIM">Lima (LIM)</option>
        <option value="GYE">Guayaquil (GYE)</option>
        <option value="NYK">New York (USA)</option>
      </select>
    </div>

    <!-- Fecha de ida -->
    <div class="input-group">
      <label for="fecha-ida" class="txtInfo" >Salida:</label>
      <input type="datetime-local" id="fecha-ida">
    </div>

    <!-- Fecha de vuelta -->
    <div class="input-group">
      <label for="fecha-vuelta" class="txtInfo" >Regreso:</label>
      <input type="datetime-local" id="fecha-vuelta">
    </div>

    <!-- Pasajeros -->
    <div class="input-group" id="Pasajeros">
      <label class="txtInfo" >Pasajeros:</label>
      <input type="number" min="1" value="1" id="adultos" placeholder="Adultos">
    </div>

    <!-- Clase -->
    <div class="input-group">
      <label for="clase" class="txtInfo">Clase:</label>
      <select id="clase">
        <option>Economy</option>
        <option>Premium Economy</option>
        <option>Business</option>
        <option>First Class</option>
      </select>
    </div>

    <!-- Botón de búsqueda -->
    <button class="search-btn" id="iconoSearch"><i class="fa-solid fa-magnifying-glass"></i></button>
  </div>
    </div>
    
<div class=seccionTarjetas>
  
    <div class="tarjetas">
      <div id="tarjeta1">
        <div id="tarjeta1img"></div>
          <div id="tarjetastxt">
            <h3>Bogotá</h3>
            <h4>2h 30 min</h4>
            <h4>Mar 27/05 -> Mar 03/06</h4>
            <h3>$154</h3>
          </div>
      </div>
    </div>
      
      <div class="tarjetas">
        <div id="tarjeta2">
          <div id="tarjeta2img"></div>
          <div id="tarjetastxt">
            <h3>New York</h3>
            <h4>3h 30 min</h4>
            <h4>Mar 27/05 -> Mar 03/06</h4>
            <h3>$420</h3>
          </div>
          </div>
      </div>
      
      <div class="tarjetas">
         <div id="tarjeta3">
          <div id="tarjeta3img"></div>
          <div id="tarjetastxt">
            <h3>Dublin</h3>
            <h4>12h 30 min</h4>
            <h4>Mar 27/05 -> Mar 03/06</h4>
            <h3>$1420</h3>
          </div>
          </div>
      </div>

      <div class="tarjetas">
        <div id="tarjeta4">
          <div id="tarjeta4img"></div>
          <div id="tarjetastxt">
            <h3>Valencia</h3>
            <h4>11h 30 min</h4>
            <h4>Mar 27/05 -> Mar 03/06</h4>
            <h3>$1150</h3>
          </div>
          </div>
      </div>
</div>      
  
</body>
</html>
